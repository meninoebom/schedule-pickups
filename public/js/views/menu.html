<div class="menu-instructional-text-container menu-instructional-text-container-schedule" ng-show="!orderScheduled">
    <div class="container">
        <form class="form-inline">
            <div class="form-group"> <span class="menu-when">When </span></div>
            <div class="form-group">
                <label class="sr-only" for="exampleInputAmount">Enter the time you want your food ready for pickup</label>
                <timepicker ng-model="timepickerVal" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="true"></timepicker>
            </div>
            <button class="btn btn-primary" ng-disabled="emptyTray()" ng-click="createOrder()">Schedule a pickup from {{data.name}}</button>
        </form>
    </div>
</div>

<div class="menu-instructional-text-container menu-instructional-text-container-success clearfix" ng-show="orderScheduled">
    <div class="container">
        <span class="menu-instruction">{{customerName}}, your order from <span class="menu-instruction-restaurant-name">{{data.name}}</span> will be ready for pick up in <span class="pickup-countdown"><timer end-time="countdownEndTime" max-time-unit="'hour'" interval="1000">{{mminutes}} minute{{minutesS}}, {{sseconds}} second{{secondsS}}</timer></span>
        <button class="btn btn-danger cancel-order-btn" ng-click="cancelOrder()">Cancel your order</button></span>
    </div>
</div>

<div class="container" ng-show="!orderScheduled">
    <div class="container">
            <div class="col-sm-10 col-sm-6 col-md-3  menu-item clearfix" ng-repeat="(key, item) in data.menuItems">
                <img class="img-responsive" src="https://img.trycaviar.com/YtEuWKOC6EIz-OAR5cI9_eKe8pA=/789x315/https://s3.amazonaws.com/trycaviar.com/offers/1345/49003-201504230134.jpg" />
                <div class="col-xs-7">
                    <h4 class="menu-item-name">{{item.name}}</h4>
                    <div class="menu-item-price">{{item.price}}</div>
                </div>
                <div class="col-xs-5 menu-item-quantity"><span  counter value="currentOrder.menuItems[key]" min="0" max="5" step="1" editable></span></div>
            </div>
            <div class="col-xs-0 col-sm-2 col-md-0"></div>
    </div>
</div>
